<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h2>List Of Cars</h2>
    <hr/>
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Model</th>
            <th>Serial</th>
        </thead>
        <tbody>
            <tr th:each = "tempCar : ${cars}">
                <td th:text="${tempCar.getName()}"/>
                <td th:text="${tempCar.getModel()}"/>
                <td th:text="${tempCar.getSerial()}"/>
            </tr>
        </tbody>
    </table>
    <hr/>
    <a href="/cars?count=1">1 Car</a>
    <a href="/cars?count=2">2 Cars</a>
    <a href="/cars?count=3">3 Cars</a>
    <a href="/cars?count=4">4 Cars</a>
    <a href="/cars">All Cars</a>
</div>
</body>
</html>
