<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h2>List Of Cars</h2>
    <hr/>
    <table border="1">
        <thead>
            <th> Name</th>
            <th> Model</th>
            <th>Serial</th>
        </thead>
        <tbody>
            <tr th:each = "tempCar : ${cars}">
                <td th:text="${tempCar.name}"/>
                <td th:text="${tempCar.model}"/>
                <td th:text="${tempCar.serial}"/>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
